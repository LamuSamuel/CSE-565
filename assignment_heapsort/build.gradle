plugins {
    id 'java'
    id 'application'
}


repositories {
    mavenCentral()
}


dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.11.3'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.11.3'
}

application {
    mainClass = 'com.example.Heapsort'
}
//
test {
    useJUnitPlatform()
    testLogging {
        events "passed", "skipped", "failed"
    }
}